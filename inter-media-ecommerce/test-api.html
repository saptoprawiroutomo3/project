<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testAPI()">Test Login API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://127.0.0.1:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'customer@demo.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<pre>Success: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<pre>Error: ${error.message}</pre>`;
                console.error('API Error:', error);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Chat Test</title>
    <style>
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }
        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none;
            flex-direction: column;
        }
        .chat-header {
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 5px;
        }
        .chat-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Chat Widget Test</h1>
    <p>Click the chat button to test the chat functionality.</p>

    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>
    
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <strong>Customer Support</strong>
            <button onclick="toggleChat()" style="float: right; background: none; border: none; color: white;">Ã—</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let isOpen = false;

        function toggleChat() {
            isOpen = !isOpen;
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = isOpen ? 'flex' : 'none';
            
            if (isOpen) {
                loadMessages();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add message to UI immediately
            addMessageToUI(message, 'user', 'You');
            input.value = '';

            try {
                const response = await fetch('/api/chat/guest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: 'test-user',
                        message: message,
                        senderName: 'Test User'
                    })
                });

                if (response.ok) {
                    console.log('Message sent successfully');
                } else {
                    console.error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/chat/guest?userId=test-user');
                if (response.ok) {
                    const messages = await response.json();
                    const messagesDiv = document.getElementById('chatMessages');
                    messagesDiv.innerHTML = '';
                    
                    messages.forEach(msg => {
                        addMessageToUI(msg.message, msg.sender, msg.senderName);
                    });
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function addMessageToUI(message, sender, senderName) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${senderName}:</strong> ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
